<!DOCTYPE! html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width" intial-scale="1.0"/>
        <link rel="stylesheet" href="style.css"/>
        <title> Calculator </title>
    </head>
    <body>
        <div class="container">
        <div class="calculator">
            <div class="input">
                <p>0</p>
            </div>
            <div class="num"><button type="button">7</button></div>
            <div class="num"><button type="button">8</button></div>
            <div class="num"><button type="button">9</button></div>
            <div class="div"><button type="button" class="operator">/</button></div>
            <div class="num"><button type="button">6</button></div>
            <div class="num"><button type="button">5</button></div>
            <div class="num"><button type="button">4</button></div>            
            <div class="minus"><button type="button" class="operator">-</button></div>
            <div class="num"><button type="button">3</button></div>
            <div class="num"><button type="button">2</button></div>
            <div class="num"><button type="button">1</button></div>
            <div class="multiply"><button type="button" class="operator">*</button></div> 
            <div class="clear"><button type="button">AC</button></div>
            <div class="num"><button type="button">0</button></div>
            <div class="equal"><button type="button" class="operator">=</button></div>
            <div class="plus"><button type="button" class="operator">+</button></div>
        </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
